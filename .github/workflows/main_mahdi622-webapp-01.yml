name: Build and deploy Vite app to Azure Web App

on:
  push:
    branches:
      - main        # deploy on push to main
  workflow_dispatch: # allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: mahdi622-webapp-01                       # ðŸ”´ your real app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./dist                                 # ðŸ”´ deploy built Vite output
          clean: true                                     # ðŸ”´ wipe old files in wwwroot
